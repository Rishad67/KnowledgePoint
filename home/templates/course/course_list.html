{% extends "base_generic.html" %}

{% block content %}

  		<div class="panel" id="black-panel" style="width:90%">
	  		<div class="panel-body row">
	  			<h1>Courses</h1>
		  		<br>
		  		<br>
		        <div class="row">
					{% for course in course_list.all %}
					<div class="col-lg-3">
			  			<a href="{% url 'course_detail' course.pk %}" class="thumbnail" id="box" style="height:300px;">
			  				<img src="{% if course.cover_photo %}{{ course.cover_photo.url }}{% endif %}" alt="">
					        <div  class="caption">
					            <h3>{{course.title}}</h3>
					        </div>
				        </a>
				        <br>
			        </div>
					{% endfor %}
		        </div>
	        </div>
     	</div>

{% endblock %}
