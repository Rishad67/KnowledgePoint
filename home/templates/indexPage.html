{% extends "base_generic.html" %}

{% block upper_nav%}
    <li><a href="#About">About us</a></li>
    <li><a href="#Contract">Contract</a></li>
{% endblock %}


{% block content %}

<div class="panel" id="black-panel" style="width:90%;padding-top: 10px">
    {% load static %}
	<div class="panel-body row" style="padding:20px">
		<h1>{{user.first_name}} {{user.last_name}}</h1>
		<br>
		<br>
	  	<div class="row">

	  		<div class="col-lg-offset-1 col-lg-3 col-md-6">
	  			<a href="{% url 'instructor_page' %}" class="thumbnail" id="box" style="height:300px;">
	  				<img src={% static 'img/instructor.jpg' %} class="img-thumbnail" alt="">
			        <div  class="caption">
			            <h1>Create your Courses</h1>
			        </div>
		        </a>	  				
	  		</div>
	  		<div class="col-lg-offset-1 col-lg-3 col-md-6">
            	<a href="{{ user.profile.get_absolute_url }}" class="thumbnail" id="box" style="height:300px;">
                	<img src="{% if user.profile.photo %}{{user.profile.photo.url}}{% endif %}" alt="" class="img-thumbnail">
			        <div  class="caption">
			            <h1>My profile</h1>
			        </div>
                </a>
            </div>
	  		<div class="col-lg-offset-1 col-lg-3 col-md-6">
	  			<a href="{% url 'student_page' %}" class="thumbnail" id="box" style="height:300px;">
	  				<img src={% static 'img/student.jpg' %} class="img-thumbnail" alt="">
			        <div  class="caption">
			            <h1>Enroll as a Student</h1>
			        </div>
		        </a>	  				
	  		</div>
	  	</div>
	</div>
	<br>
	<br>
	<h3>{{user.email}}</h3>	
</div>

<!-- <p class="text-muted"> You have visited this page {{num_visits}} {% if num_visits == 1 %}time{% else %}times.{% endif %}</p> -->

{% endblock %}
